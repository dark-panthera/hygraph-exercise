<div class="header">
  <h1>
    Top Related Movies
  </h1>
</div>

<div class="card">
  <div class="container">
    <ng-container
      *ngIf="movies.length == 0; else loadedRelatedMoviesTemplate"
    >
      <span class="no-movies">No Movies Available</span>
    </ng-container>
  </div>
</div>

<ng-template #loadedRelatedMoviesTemplate>
  <ng-container *ngFor="let item of movies">
    <app-movie-card [inputMovie]="item"></app-movie-card>
  </ng-container>
</ng-template>
